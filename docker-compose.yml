version: '3.8'

services:
  # Bootstrap узел
  p2p-node-bootstrap:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p2p-bootstrap
    hostname: p2p-bootstrap
    ports:
      - "8000:8000"  # API порт
      - "5678:5678"  # DHT порт
    environment:
      - NODE_HOST=0.0.0.0
      - NODE_PORT=8000
      - DHT_PORT=5678
      - NODE_NAME=bootstrap
      - LOG_LEVEL=INFO
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./data/bootstrap:/app/data
      - ./logs/bootstrap:/app/logs
    networks:
      - p2p-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Рабочий узел 1
  p2p-node-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p2p-node-1
    hostname: p2p-node-1
    ports:
      - "8001:8000"
      - "5679:5678"
    environment:
      - NODE_HOST=0.0.0.0
      - NODE_PORT=8000
      - DHT_PORT=5678
      - NODE_NAME=node-1
      - BOOTSTRAP_NODES=p2p-bootstrap:5678
      - LOG_LEVEL=INFO
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./data/node1:/app/data
      - ./logs/node1:/app/logs
    networks:
      - p2p-network
    depends_on:
      - p2p-node-bootstrap
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Рабочий узел 2
  p2p-node-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p2p-node-2
    hostname: p2p-node-2
    ports:
      - "8002:8000"
      - "5680:5678"
    environment:
      - NODE_HOST=0.0.0.0
      - NODE_PORT=8000
      - DHT_PORT=5678
      - NODE_NAME=node-2
      - BOOTSTRAP_NODES=p2p-bootstrap:5678
      - LOG_LEVEL=INFO
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./data/node2:/app/data
      - ./logs/node2:/app/logs
    networks:
      - p2p-network
    depends_on:
      - p2p-node-bootstrap
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Admin Interface
  streamlit-admin:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: p2p-admin
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://p2p-bootstrap:8000
      - API_TOKEN=${API_TOKEN:-}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_THEME_BASE=dark
    volumes:
      - ./admin:/app/admin
    networks:
      - p2p-network
    depends_on:
      - p2p-node-bootstrap
    restart: unless-stopped
    command: streamlit run admin/app.py

  # Redis (опционально для распределенных очередей)
  redis:
    image: redis:7-alpine
    container_name: p2p-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - p2p-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Prometheus (опционально для метрик)
  prometheus:
    image: prom/prometheus:latest
    container_name: p2p-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - p2p-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana (опционально для визуализации)
  grafana:
    image: grafana/grafana:latest
    container_name: p2p-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - p2p-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: p2p-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - p2p-network
    depends_on:
      - p2p-node-bootstrap
      - streamlit-admin
    restart: unless-stopped

networks:
  p2p-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
  prometheus-data:
  grafana-data: