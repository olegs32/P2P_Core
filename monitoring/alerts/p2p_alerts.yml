# Prometheus alerts for P2P Admin System

groups:
  - name: p2p_system_alerts
    interval: 30s
    rules:
      # Node availability
      - alert: P2PNodeDown
        expr: up{job="p2p-nodes"} == 0
        for: 2m
        labels:
          severity: critical
          service: p2p
        annotations:
          summary: "P2P node {{ $labels.instance }} is down"
          description: "P2P node {{ $labels.instance }} has been down for more than 2 minutes."

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="p2p-nodes"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: p2p
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes{job="p2p-nodes"} / on(instance) node_memory_MemTotal_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: p2p
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% (current value: {{ $value }}%)"

      # Disk space
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% (current value: {{ $value }}%)"

      # P2P network health
      - alert: P2PPeerCountLow
        expr: p2p_peers_count < 1
        for: 5m
        labels:
          severity: warning
          service: p2p
        annotations:
          summary: "Low peer count on {{ $labels.instance }}"
          description: "P2P node has less than 1 peer connected"

      # Task queue
      - alert: TaskQueueBacklog
        expr: p2p_tasks_pending > 100
        for: 10m
        labels:
          severity: warning
          service: p2p
        annotations:
          summary: "High task queue backlog on {{ $labels.instance }}"
          description: "More than 100 tasks pending (current value: {{ $value }})"

      # Failed tasks
      - alert: HighTaskFailureRate
        expr: rate(p2p_tasks_failed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: p2p
        annotations:
          summary: "High task failure rate on {{ $labels.instance }}"
          description: "Task failure rate is above 0.1 per second"

      # API errors
      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API error rate on {{ $labels.instance }}"
          description: "API 5xx error rate is above 0.05 per second"

      # Response time
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "Slow API response times on {{ $labels.instance }}"
          description: "95th percentile response time is above 1 second"

      # WebSocket connections
      - alert: HighWebSocketConnections
        expr: p2p_websocket_connections > 1000
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "High number of WebSocket connections on {{ $labels.instance }}"
          description: "More than 1000 WebSocket connections (current value: {{ $value }})"

      # DHT health
      - alert: DHTLookupFailures
        expr: rate(dht_lookup_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: dht
        annotations:
          summary: "High DHT lookup failure rate on {{ $labels.instance }}"
          description: "DHT lookup failure rate is above 0.1 per second"

      # Process monitoring
      - alert: ProcessRestarting
        expr: rate(process_start_time_seconds[5m]) > 0
        for: 10m
        labels:
          severity: warning
          service: process
        annotations:
          summary: "Process restarting frequently on {{ $labels.instance }}"
          description: "Process has restarted multiple times in the last 10 minutes"

      # Network issues
      - alert: NetworkPacketLoss
        expr: rate(node_network_transmit_drop_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: network
        annotations:
          summary: "High packet loss on {{ $labels.instance }}"
          description: "Network packet drop rate is above 100 per second"

      # Redis (if used)
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 2 minutes"

      # Certificate expiration
      - alert: CertificateExpiringSoon
        expr: (tls_certificate_expiry_timestamp_seconds - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          service: tls
        annotations:
          summary: "TLS certificate expiring soon on {{ $labels.instance }}"
          description: "TLS certificate will expire in {{ $value }} days"